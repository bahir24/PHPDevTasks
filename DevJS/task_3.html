<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Javascript task #3</h1>
                    <p class="lead">Write a JavaScript program to find the shortest possible string which can create a
                        string to make it a palindrome by adding characters to the end of it.</p>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-sm-6 p-0">
                <div class="card rounded-0 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Insert Data</h5>
                        <p class="card-text">Insert text on input and click a button "Transform"</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" onclick="generatePallindrom(this);" type="button">Transform</button>
                            </div>
                            <input type="text" class="form-control pallindrome">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 p-0">
                <div class="card rounded-0 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Pallindrome</h5>
                        <p class="card-text">Result of transform</p>
                        <div class="card-footer result">
                            Your result will be here
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/task_3.js"></script>
</body>

</html>
